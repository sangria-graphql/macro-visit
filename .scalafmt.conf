version = 3.7.9

runner.dialect = scala213

fileOverride {
  "glob:**/src/main/scala-3/**" {
    runner.dialect = scala3
  }
}

style = default

maxColumn = 100

// Vertical alignment is pretty, but leads to bigger diffs
align.preset = none

danglingParentheses.preset = false

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]
